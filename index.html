  <section id="contact" class="contact mb-4  text-light ">

    <h2 class="h1-responsive font-weight-bold text-center my-4 py-4">Contact us</h2>

    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
      directly. Our team will come back to you within
      a matter of hours to help you.</p>

    <div class="row">
        <div class="d-flex flex-wrap justify-content-evenly">                                                  
        <form action="https://formspree.io/f/maykalrj" class="formCus" id="contact-form" name="contact-form" method="POST">


          <div class="flex flex-wrap">

            <div class="md-form">
              <label for="name" class="">Your name</label>
              <input type="text" id="name" name="Name" class="form-control">
            </div>

            <div class=" md-form" >
              <label for="email" class="">Your email</label>
              <input type="text" id="email" name="Email" class="form-control" onfocusout="ValidateEmail()">
            </div>

          </div>

          <div class="md-form">
            <label for="subject" class="">Subject</label>
            <input type="text" id="subject" name="Subject" class="form-control">
          </div>

          <div class="md-form">
            <label for="message">Your message</label>
            <textarea type="text" id="message" name="Message" rows="2" class="form-control md-textarea"></textarea>
          </div>
          <div class="col-2 my-2 mx-auto"> <input type="submit" class="btn btn-primary mx-auto" value="Send">
          </div>
        </form>
        <div class="con flex flex-column">
          <div class="conCard">
            <i class="bi-geo-alt"> Banglore,Karnataka </i>
          </div>
          <div class="conCard">
            <i class="bi-phone">7676801824</i>
          </div>
          <div class="conCard">
            <i class="bi-envelope">contact@mymemories.com</i>
          </div>
        </div>
      </div>
